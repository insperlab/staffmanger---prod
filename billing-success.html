<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구독 완료 - StaffManager</title>
    <meta name="description" content="StaffManager 구독이 완료되었습니다. 지금부터 AI 세무사, 회계사와 함께 업무 효율을 높이세요">
    <meta property="og:title" content="구독 완료 - StaffManager">
    <meta property="og:url" content="https://staffmanager.io/billing-success.html">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #f8f9fa;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .info-box {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: left;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-item:last-child { border-bottom: none; }
        .info-label { font-weight: 600; color: #666; }
        .info-value { color: #333; }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .button {
            flex: 1;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .button:hover { transform: translateY(-2px); }
        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>결제 정보를 확인하는 중...</p>
        </div>
        
        <div id="content" style="display: none;">
            <div class="success-icon">✓</div>
            <h1>구독이 완료되었습니다!</h1>
            <p style="color: #666; margin-bottom: 2rem;">
                환영합니다! 이제 StaffManager의 모든 기능을 사용하실 수 있습니다.
            </p>
            
            <div class="info-box">
                <div class="info-item">
                    <span class="info-label">플랜</span>
                    <span class="info-value" id="planName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">월 결제 금액</span>
                    <span class="info-value" id="amount">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">다음 결제일</span>
                    <span class="info-value" id="nextPayment">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">빌링키</span>
                    <span class="info-value" id="billingKey" style="font-family: monospace; font-size: 0.85rem;">-</span>
                </div>
            </div>
            
            <div class="button-group">
                <a href="/" class="button button-primary">대시보드로 이동</a>
                <a href="/plans.html" class="button button-secondary">플랜 관리</a>
            </div>
        </div>
    </div>

    <script>
        // URL 파라미터 파싱
        const urlParams = new URLSearchParams(window.location.search);
        const authKey = urlParams.get('authKey');
        const customerKey = urlParams.get('customerKey');
        const plan = urlParams.get('plan') || 'pro';
        
        const plans = {
            basic: { name: 'BASIC', price: 29900 },
            pro: { name: 'PRO', price: 49900 },
            enterprise: { name: 'ENTERPRISE', price: 99900 }
        };
        
        // 빌링키 발급 완료 처리
        async function confirmBilling() {
            try {
                // 실제로는 백엔드 API로 빌링키 발급 완료 요청
                // const response = await fetch('/api/billing/confirm', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ authKey, customerKey })
                // });
                
                // 시뮬레이션: 1초 후 성공 처리
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // UI 업데이트
                const selectedPlan = plans[plan];
                document.getElementById('planName').textContent = selectedPlan.name + ' 플랜';
                document.getElementById('amount').textContent = selectedPlan.price.toLocaleString() + '원';
                
                // 다음 결제일 (오늘로부터 1개월 후)
                const nextDate = new Date();
                nextDate.setMonth(nextDate.getMonth() + 1);
                document.getElementById('nextPayment').textContent = 
                    nextDate.toLocaleDateString('ko-KR', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                
                // 빌링키 표시 (실제로는 백엔드에서 받아옴)
                document.getElementById('billingKey').textContent = 
                    authKey ? authKey.substring(0, 20) + '...' : 'BK_' + Date.now();
                
                // 로딩 숨기고 컨텐츠 표시
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch (error) {
                console.error('빌링키 발급 확인 실패:', error);
                alert('결제 확인 중 오류가 발생했습니다. 고객센터로 문의해주세요.');
                window.location.href = '/billing-fail.html';
            }
        }
        
        // 페이지 로드 시 실행
        confirmBilling();
    </script>
</body>
</html>
