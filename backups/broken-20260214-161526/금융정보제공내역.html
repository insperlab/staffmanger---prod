	<script type="text/javascript">
      //<![CDATA[
      var VMObject = function () {
        this.mHMType            = 2,
        this.mFrameWidth        = 820,
        this.mFrameHeightDelta  = 50,
        this.mFrameObject       = null,
        this.mPlatform          = navigator.platform,
        this.mIsIE              = false,
        this.mIEVersion         = 0,
        this.mWidthScale        = 1,
        this.mHeightScale       = 1
      }

      VMObject.prototype.init = function () {
        this.mFrameObject = document.getElementById("cipher");

        if (this.mFrameObject) {
          var _doc =  this.mFrameObject.contentDocument || this.mFrameObject.contentWindow.document;
          if (_doc) { _doc.write(""); }
          if (this.mHMType == 2) {
            this.mFrameObject.scrolling     = "no";
            document.body.style.overflow    = "auto";
          } else if (this.mHMType == 3) {
            this.mFrameObject.scrolling     = "yes";
            this.mFrameObject.style.width   = "100%";
            this.mFrameObject.style.height  = "100%";
            var aPrintObj = document.getElementById ("print");
            if (aPrintObj) {
              aPrintObj.style.position  = "absolute";
              aPrintObj.style.top       = "0%";
              aPrintObj.style.left      = "85%";
            }
          }
        }

        this.mFlatform  = navigator.platform;
        try {
          this.mIEVersion = navigator.appVersion.match(/MSIE (\d\.\d)/)[1] - 0;
        } catch (e) {
          this.mIEVersion = 0;
        }
        if (this.mIEVersion > 0) {
          this.mIsIE = true;
        }

        if (this.mIsIE) {
          switch (this.mIEVersion) {
            case 6:
            case 7:
            this.mWidthScale = 1.1;
            this.mHeightScale = 0.9;
            break;
          }
          this.mFrameHeightDelta = this.mFrameHeightDelta * this.mHeightScale;
          this.mFrameWidth = this.mFrameWidth * this.mWidthScale;
        }
      }

      VMObject.prototype.println = function (args) {
        if (window.console) {
          window.console.log (args);
        }
      }

      VMObject.prototype.resizeFrame = function () {
        if (this.mFrameObject) {
          if (this.mHMType == 1) {
            this.resizeFrameType1 (this.mFrameObject);
            } else if (this.mHMType == 2) {
            this.resizeFrameType2 (this.mFrameObject);
            } else {
            this.resizeFrameType3 (this.mFrameObject);
          }
        }
      }

      VMObject.prototype.resizeFrameType1 = function (iframeObj) {
        if (iframeObj) {
          var resizeWidth, resizeHeight;
          resizeWidth = this.mFrameWidth;
          if (document.body.scrollHeight) {
            resizeHeight  = document.body.clientHeight - this.mFrameHeightDelta;
            } else {
            resizeHeight = 0;
          }

          if (iframeObj.style) {
            iframeObj.style.width   = resizeWidth + "px";
            if (resizeHeight > 0) {
              iframeObj.style.height  = resizeHeight + "px";
              } else {
              iframeObj.style.height  = 0 + "px";
            }
          }
        }

      VMObject.prototype.addEvent = function (elem, type, eventHandle) {
        if (elem == null || elem == undefined) return;

        if ( elem.addEventListener ) {
          elem.addEventListener( type, eventHandle, false );

          elem.attachEvent( "on" + type, eventHandle );
          } else {
          elem["on"+type]=eventHandle;
        }
      }

    <script type="text/javascript">
      //<![CDATA[
	var cpt_val = false;   
	var cpt_layer = null; 
	var esX, esY;
	// IE 구분
	var is_ie = (navigator.userAgent.indexOf("MSIE") != -1) ? true :false;

	function capture(obj_id, evt) {
		var evt = evt ? evt : event;

		cpt_layer = document.getElementById(obj_id);

		cpt_val = true;

		if(document.body && document.body.setCapture) {
			document.body.setCapture();
		}

		if(is_ie) {
			esX = evt.offsetX;
			esY = evt.offsetY;
		}
		else {
			esX = evt.clientX - (cpt_layer.offsetLeft ? cpt_layer.offsetLeft : 0);
			esY = evt.clientY - (cpt_layer.offsetTop  ? cpt_layer.offsetTop  : 0) ;
		}

		evt.cancelBubble = true;
		return false;
	}

	function drag_layer(evt) {
		cpt_layer = document.getElementById('pop_content');
		var evt = evt ? evt : event;
		if(cpt_val == true) {
			if(cpt_layer != null) {
				if(is_ie) {
					cpt_layer.style.left = evt.x + document.body.scrollLeft - esX + 'px';
					cpt_layer.style.top  = evt.y + document.body.scrollTop  - esY + 'px';
				}
				else {
					cpt_layer.style.left = evt.clientX - esX + 'px';
					cpt_layer.style.top  = evt.clientY - esY + 'px';
				}
				evt.cancelBubble = true;
				return false;
			}
		}
	}

	function release() {
		cpt_val = false;
		cpt_layer = null;
		if (document.body && document.body.releaseCapture) {
			document.body.releaseCapture();
		}
	}

	function close_layer(obj_id) {
		cpt_layer = document.getElementById(obj_id);
		cpt_layer.style.display = "none";
	}

	document.onmousemove = drag_layer;
	document.onmouseup   = release;
	//]]>
	</script>

			2-2. textStr_other : 패스워드 안내 메시지 ( 기타 브라우저 ) - html 코드 형태로 사용 가능 ( default 영문 )
			
		3. vmfile_url : 첨부파일 기능중 IE8 이하에서 flash 동작시 사용됨 ( default 사용 권장 )
		4. vestmail_msg_download_link : 첨부파일 이름이 없는 경우 보여중 링크 메시지
		5. theme : 패스워드창 타이틀 색
			0 : 검은색

			2 : 틸
