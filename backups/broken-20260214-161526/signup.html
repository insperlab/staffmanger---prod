    <script>

        const form = document.getElementById('signupForm');

        const nameInput = document.getElementById('name');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const phoneError = document.getElementById('phoneError');

        // ë¹„ë°€ë²ˆí˜¸ ê°•ë„ í‘œì‹œ ìš”ì†Œ
        const passwordStrength = document.getElementById('passwordStrength');

        // ====================================

        // ====================================

        // ì´ë©”ì¼ í˜•ì‹ ê²€ì¦
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // ë¹„ë°€ë²ˆí˜¸ ê°•ë„ ì²´í¬ (8ì ì´ìƒ, ì˜ë¬¸+ìˆ«ì í¬í•¨)
        function checkPasswordStrength(password) {
            if (password.length < 8) {
                return { strength: 'weak', message: 'ë¹„ë°€ë²ˆí˜¸ê°€ ë„ˆë¬´ ì§§ìŠµë‹ˆë‹¤ (ìµœì†Œ 8ì)' };
            }
            
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*]/.test(password);

            if (hasLetter && hasNumber && hasSpecial) {
                return { strength: 'strong', message: 'âœ“ ê°•ë ¥í•œ ë¹„ë°€ë²ˆí˜¸ì…ë‹ˆë‹¤' };
            } else if (hasLetter && hasNumber) {
                return { strength: 'medium', message: 'ë³´í†µ ê°•ë„ì˜ ë¹„ë°€ë²ˆí˜¸ì…ë‹ˆë‹¤' };
            } else {
                return { strength: 'weak', message: 'ì˜ë¬¸ê³¼ ìˆ«ìë¥¼ ëª¨ë‘ í¬í•¨í•´ì£¼ì„¸ìš”' };
            }
        }

        // ì „í™”ë²ˆí˜¸ í˜•ì‹ ìë™ ë³€í™˜ (01012345678 -> 010-1234-5678)
        function formatPhoneNumber(value) {
            const numbers = value.replace(/[^\d]/g, '');
            if (numbers.length <= 3) return numbers;
            if (numbers.length <= 7) return numbers.slice(0, 3) + '-' + numbers.slice(3);
            return numbers.slice(0, 3) + '-' + numbers.slice(3, 7) + '-' + numbers.slice(7, 11);
        }

        // ì‚¬ì—…ìë“±ë¡ë²ˆí˜¸ í˜•ì‹ ìë™ ë³€í™˜ (1234567890 -> 123-45-67890)
        function formatBusinessNumber(value) {
            const numbers = value.replace(/[^\d]/g, '');
            if (numbers.length <= 3) return numbers;
            if (numbers.length <= 5) return numbers.slice(0, 3) + '-' + numbers.slice(3);
            return numbers.slice(0, 3) + '-' + numbers.slice(3, 5) + '-' + numbers.slice(5, 10);
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
        function showError(element, message) {

            element.classList.add('show');
        }

        // ì—ëŸ¬ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
        function hideError(element) {

        // ëª¨ë“  ì—ëŸ¬ ë©”ì‹œì§€ ì´ˆê¸°í™”
        function clearAllErrors() {

        passwordInput.addEventListener('input', () => {

        // ì „í™”ë²ˆí˜¸ ìë™ í¬ë§·íŒ…

            const phone = phoneInput.value.trim();
            const companyName = companyNameInput.value.trim();
            const businessNumber = businessNumberInput.value.trim();

            // ìœ íš¨ì„± ê²€ì¦

            // ì´ë¦„ ê²€ì¦

            // ì „í™”ë²ˆí˜¸ ê²€ì¦ (010-1234-5678 í˜•ì‹)
            const phoneRegex = /^\d{3}-\d{4}-\d{4}$/;

            // íšŒì‚¬ëª… ê²€ì¦

            // ì‚¬ì—…ìë“±ë¡ë²ˆí˜¸ ê²€ì¦ (123-45-67890 í˜•ì‹)
            const businessRegex = /^\d{3}-\d{2}-\d{5}$/;

                    loading.classList.remove('show');

                    if (data.error.includes('ì´ë©”ì¼')) {
