<body>

    <script>
        // ====================================
        // ì „ì—­ ë³€ìˆ˜ ë° DOM ìš”ì†Œ ì„ íƒ
        // ====================================
        
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // ====================================
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ë¡œê·¸ì¸ ì²´í¬
        // ====================================

        window.addEventListener('DOMContentLoaded', () => {
            // ì´ë¯¸ ë¡œê·¸ì¸ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
            const token = localStorage.getItem('authToken');
            if (token) {
                // í† í°ì´ ìˆìœ¼ë©´ ë°”ë¡œ ëŒ€ì‹œë³´ë“œë¡œ ì´ë™
                window.location.href = '/dashboard.html';
            }

            // ì´ë©”ì¼ ê¸°ì–µí•˜ê¸° ì²´í¬
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberMeCheckbox.checked = true;
            }
        });

        // ====================================
        // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        // ====================================

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // 3ì´ˆ í›„ ìë™ìœ¼ë¡œ ìˆ¨ê¹€
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // ====================================
        // í¼ ì œì¶œ ì²˜ë¦¬ (ë¡œê·¸ì¸)
        // ====================================

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // ê¸°ë³¸ í¼ ì œì¶œ ë™ì‘ ë°©ì§€

            // ì…ë ¥ê°’ ê°€ì ¸ì˜¤ê¸°
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            // ê°„ë‹¨í•œ ìœ íš¨ì„± ê²€ì¦
            if (!email || !password) {
                showError('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            // ====================================
            // API í˜¸ì¶œ (ë¡œê·¸ì¸ ì²˜ë¦¬)
            // ====================================

            try {
                // ë²„íŠ¼ ë¹„í™œì„±í™” ë° ë¡œë”© í‘œì‹œ
                loginBtn.disabled = true;
                form.style.display = 'none';
                loading.classList.add('show');

                // API ì—”ë“œí¬ì¸íŠ¸ë¡œ POST ìš”ì²­
                const response = await fetch('/.netlify/functions/auth-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // ë¡œê·¸ì¸ ì„±ê³µ
                    
                    // JWT í† í°ì„ localStorageì— ì €ì¥
                    // ì´ í† í°ì€ ì´í›„ ëª¨ë“  API ìš”ì²­ì—ì„œ ì‚¬ìš©ì ì¸ì¦ì— ì‚¬ìš©ë©ë‹ˆë‹¤
                    localStorage.setItem('authToken', data.data.token);
                    
                    // ì‚¬ìš©ì ì •ë³´ë„ ì €ì¥ (ëŒ€ì‹œë³´ë“œì—ì„œ í‘œì‹œìš©)
                    localStorage.setItem('userInfo', JSON.stringify({
                        id: data.data.user.id,
                        name: data.data.user.name,
                        email: data.data.user.email,
                        role: data.data.user.role,
                        companyId: data.data.user.companyId,
                        companyName: data.data.company.name
                    }));

                    // ì´ë©”ì¼ ê¸°ì–µí•˜ê¸° ì²˜ë¦¬
                    if (rememberMe) {
                        localStorage.setItem('savedEmail', email);
                    } else {
                        localStorage.removeItem('savedEmail');
                    }

                    // ëŒ€ì‹œë³´ë“œë¡œ ì´ë™
                    window.location.href = '/dashboard.html';

                } else {
                    // ë¡œê·¸ì¸ ì‹¤íŒ¨
                    loading.classList.remove('show');
                    form.style.display = 'block';
                    loginBtn.disabled = false;
                    
                    // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
                    showError(data.error || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }

            } catch (error) {
                // ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ë˜ëŠ” ì˜ˆìƒì¹˜ ëª»í•œ ì˜¤ë¥˜
                console.error('ë¡œê·¸ì¸ ì˜¤ë¥˜:', error);
                loading.classList.remove('show');
                form.style.display = 'block';
                loginBtn.disabled = false;
                showError('ì„œë²„ì™€ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            }
        });

        // ====================================

        passwordInput.addEventListener('keypress', (e) => {

        });
    </script>
